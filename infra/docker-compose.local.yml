version: '3.8'

services:
  backend:
    build: ../src
    restart: always
    volumes:
      - ../src:/app/
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    container_name: chat_backend
    env_file:
      - .env

  nginx:
    image: nginx:1.19.3
    volumes:
      - backend_static:/backend_static
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8000:80"
    depends_on:
      - backend

volumes:
  backend_static:
  postgres_data: